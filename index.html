<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banda Ki Seva - Home</title>
  <link rel="manifest" href="manifest-v2.json" />
  <style>
    /* üî• Modern Glow Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .live-glow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 40%);
      animation: glowMove 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes glowMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: floatParticle linear infinite;
    }
    
    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
    
    /* Logo Styling */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      padding: 30px 0 20px;
    }
    
    .home-logo {
      height: 140px;
      width: auto;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      animation: logoFloat 6s ease-in-out infinite;
      transition: all 0.5s;
    }
    
    .home-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 255, 255, 1);
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    /* Header Styling */
    header {
      text-align: center;
      padding: 0 20px 40px;
    }
    
    .glow-heading {
      font-size: 3.2rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ccff, 0 0 45px #0099ff;
      animation: glowPulse 2s ease-in-out infinite;
      letter-spacing: 1px;
    }
    
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 15px #00ffff, 0 0 30px #00ccff, 0 0 45px #0099ff; }
      50% { text-shadow: 0 0 25px #00ffff, 0 0 45px #00ccff, 0 0 65px #0099ff; }
    }
    
    header p {
      font-size: 1.4rem;
      color: #e0f7fa;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Navigation Bar */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 25px;
      margin: 0 auto 50px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      max-width: 1100px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      animation: navGlow 4s infinite alternate;
    }
    
    @keyframes navGlow {
      0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
    }
    
    nav a {
      display: inline-block;
      padding: 14px 25px;
      border-radius: 15px;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      box-shadow: 0 0 10px #00ffff80, inset 0 0 5px #00ffff33;
      text-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      min-width: 160px;
      text-align: center;
      border: 1px solid rgba(0, 255, 255, 0.4);
    }
    
    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    
    nav a:hover::before {
      left: 100%;
    }
    
    nav a:hover, nav a.active {
      background: linear-gradient(145deg, #00ffff, #00aaff);
      color: #000;
      box-shadow: 0 0 25px #00ffff;
      transform: translateY(-5px);
      text-shadow: none;
    }
    
    /* Admin Login Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: linear-gradient(145deg, #0f0c29, #302b63);
      border-radius: 25px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
      border: 1px solid #00ffff;
      position: relative;
      animation: modalAppear 0.5s ease-out;
    }
    
    @keyframes modalAppear {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .close:hover {
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }
    
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    .admin-form h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px 20px 14px 50px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffff;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffff;
      font-size: 20px;
    }
    
    .admin-form button {
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(to right, #00ffff, #00aaff);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    
    .admin-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }
    
    /* Responsive Design */
    @media (max-width: 900px) {
      nav {
        padding: 20px 15px;
        gap: 12px;
      }
      nav a {
        min-width: 140px;
        padding: 12px 20px;
        font-size: 16px;
      }
      .glow-heading {
        font-size: 2.5rem;
      }
    }
    
    @media (max-width: 650px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        width: 90%;
      min-width: auto;
      }
      .glow-heading {
        font-size: 2rem;
      }
      header p {
        font-size: 1.1rem;
      }
      .home-logo {
        height: 100px;
      }
    }
  </style>
</head>

  <!-- Admin Login Modal -->
  <div id="adminModal" class="modal">

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random position
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      
      // Random size
      const size = Math.random() * 6 + 2;
      
      // Random animation duration
      const duration = Math.random() * 20 + 10;
      
      particle.style.left = `${left}%`;
      particle.style.top = `${top}%`;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.animationDuration = `${duration}s`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Admin modal functions
    function openAdmin() {
      document.getElementById('adminModal').style.display = 'flex';
    }
    
    function closeAdmin() {
      document.getElementById('adminModal').style.display = 'none';
    }
    
    function adminLogin(event) {
      event.preventDefault();
      alert('Admin login functionality would be implemented here');
      closeAdmin();
    }
    
    // Close modal if clicked outside
    window.addEventListener('click', (event) => {
      const modal = document.getElementById('adminModal');
      if (event.target === modal) {
        closeAdmin();
      }
    });
  </script>
