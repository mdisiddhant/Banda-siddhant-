<body>

  <header>ЁЯдЭ рдЖрдкрд╕реА рдорджрдж рдХреЗрдВрджреНрд░</header>

  <div class="container">
    <h3>рдорджрдж рдкреЛрд╕реНрдЯ рдХрд░реЗрдВ</h3>
    <div id="msgBox"></div>
    <form id="helpForm">
      <input type="text" id="name" placeholder="рдЖрдкрдХрд╛ рдирд╛рдо" required><br>
      <input type="text" id="mobile" placeholder="рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░" required><br>

      <textarea id="message" rows="4" placeholder="рдорджрдж рдХрд╛ рд╡рд┐рд╡рд░рдг" required></textarea><br>
      <button type="submit">рдкреЛрд╕реНрдЯ рдХрд░реЗрдВ</button>
    </form>

    <h3 style="margin-top: 40px;">ЁЯФ┤ Live Help Board</h3>
    <div id="posts"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // тЬЕ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD2o9QWQYbM60C0_0C8HjAaPcCvD0Y6OZE",
      authDomain: "help-b38c1.firebaseapp.com",
      databaseURL: "https://help-b38c1-default-rtdb.firebaseio.com",
      projectId: "help-b38c1",
      storageBucket: "help-b38c1.appspot.com",
      messagingSenderId: "58715936530",
      appId: "1:58715936530:web:75f74f1fcdfd2a0eb485cb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("helpForm");
    const msgBox = document.getElementById("msgBox");

    // тЬЕ Create or get unique deviceID from localStorage
    let deviceID = localStorage.getItem("device_id");
    if (!deviceID) {
      deviceID = "dev_" + Date.now() + "_" + Math.floor(Math.random() * 100000);
      localStorage.setItem("device_id", deviceID);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const area = document.getElementById("area").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !mobile || !area || !message) {
        showMsg("рд╕рднреА рдлрд╝реАрд▓реНрдб рднрд░рдирд╛ рдЬрд╝рд░реВрд░реА рд╣реИред", "error");
        return;
      }

      // тЬЕ Check if this device already posted
      db.ref("devicePosts/" + deviceID).once("value").then(snapshot => {
        if (snapshot.exists()) {
          showMsg("рдЖрдкрдХреЗ рдбрд┐рд╡рд╛рдЗрд╕ рд╕реЗ рдкрд╣рд▓реЗ рд╣реА рдкреЛрд╕реНрдЯ рд╣реЛ рдЪреБрдХрд╛ рд╣реИред 24 рдШрдВрдЯреЗ рдмрд╛рдж рдлрд┐рд░ рд╕реЗ рдкреНрд░рдпрд╛рд╕ рдХрд░реЗрдВред", "error");
        } else {
          const timestamp = Date.now();
          db.ref("devicePosts/" + deviceID).set({
            name,
            mobile,
            area,
            message,
            timestamp
          }).then(() => {
            showMsg("тЬЕ рдЖрдкрдХреА рдорджрдж рдкреЛрд╕реНрдЯ рд╕рдлрд▓ рд░рд╣реА!", "success");
            form.reset();
          }).catch(err => {
            showMsg("тЭМ рдкреЛрд╕реНрдЯ рд╕реЗрд╡ рдХрд░рдиреЗ рдореЗрдВ рддреНрд░реБрдЯрд┐: " + err.message, "error");
          });
        }
      });
    });

    function showMsg(msg, type) {
      msgBox.innerHTML = `<div class="${type}">${msg}</div>`;
      setTimeout(() => msgBox.innerHTML = "", 4000);
    }

    // тЬЕ Show Live Posts
    const postsContainer = document.getElementById("posts");

    function displayPost(key, data) {
      const now = Date.now();
      const age = now - data.timestamp;

      if (age >= 86400000) {
        db.ref("devicePosts/" + key).remove();
        return;
      }

      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = `
        <strong>ЁЯСд рдирд╛рдо:</strong> ${data.name}<br>
        <strong>ЁЯУ▒ рдореЛрдмрд╛рдЗрд▓:</strong> ${data.mobile}<br>
        <strong>ЁЯУН рдПрд░рд┐рдпрд╛:</strong> ${data.area}<br>
        <strong>ЁЯУЭ рд╡рд┐рд╡рд░рдг:</strong> ${data.message}<br>
      `;
      postsContainer.appendChild(postDiv);
    }

    db.ref("devicePosts").on("value", (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((child) => {
        displayPost(child.key, child.val());
      });
    });
  </script>

</body>
